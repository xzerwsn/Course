{% extends "index.html" %}

{% block title %} Edit Profile {% endblock %}

{% block content %}

<form method="POST" novalidate class="edit_profile">
    {% csrf_token %}

    <h2>Редактировать профиль</h2><br>

    <div class="formFields">
        {% for field in form %}
        <div>
            {{field.label_tag}}
            <div class="field" style="height: 35px;">{{field}}</div>
        </div>
        {% endfor %}
    </div>
        <button type="submit" class="btn">Сохранить</button>

</form>
{% endblock %}
