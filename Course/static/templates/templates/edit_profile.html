{% extends "index.html" %}

{% block title %} Edit Profile {% endblock %}

{% block content %}
<div class="container">
    <form method="POST" novalidate class="edit_profile">
        {% csrf_token %}

        <h2>Редактировать профиль</h2><br>

        <div>
            {% for field in form %}
            <div class="formFields">
                {{field.label_tag}}
                {{field}}
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="buy-now-button">Сохранить</button>

    </form>
</div>
{% endblock %}
