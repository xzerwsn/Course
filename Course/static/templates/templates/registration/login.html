{% extends 'index.html' %}

{% block title %} Login {% endblock %}

{% block content %}

<form method="POST" novalidate class="login">
    {% csrf_token %}

    <h2>Вход</h2><br>

    <div>
        {% for field in form %}
        <div class="formFields">
            {{field.label_tag}}
            {{field}}
        </div>
        {% endfor %}
    </div>
        <button type="submit" class="btn">Login</button>

</form>
    
{% endblock %}
