{% extends 'index.html' %}

{% block title %} Login {% endblock %}

{% block content %}

<form method="POST" novalidate class="edit_profile">
    {% csrf_token %}

    <h2>Вход</h2><br>

    <div class="formFields">
        {% for field in form %}
        <div>
            {{field.label_tag}}
            <div class="field">{{field}}</div>
        </div>
        {% endfor %}
    </div>
        <button type="submit" class="btn">Login</button>

</form>
    
{% endblock %}
