{% extends 'index.html' %}

{% block title %} Registration {% endblock %}

{% block content %}
<form method="POST" novalidate class="register">
    {% csrf_token %}

    <h2>Регистрация</h2><br>

    <div>
        {% for field in form %}
        <div class="formFields">
            {{field.label_tag}}
            {{field}}
        </div>
        {% endfor %}
    </div>
        <button type="submit" class="btn">Register</button>

</form>


{% endblock %}
